    <header>
        <img src="images/wwrlogont.png" alt="Website Logo">
        <nav>
            <a href="https://berni-niko.github.io/wdd130/index.html">Home</a>
            <a href="https://berni-niko.github.io/wdd130/about.html">About Us</a>
            <a href="https://berni-niko.github.io/wdd130/trip.html">Trips</a>
            <a href="https://berni-niko.github.io/wdd130/contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contact Details</h1>
            <address>
                123 Rafting Way, River City, RA 12345<br>
                Phone: (123) 456-7890<br>
                Email: <a href="mailto:info@wwrrafting.com">info@wwrrafting.com</a>
            </address>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11901.295155128128!2d175.30841474692795!3d-37.80771041255802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snz!4v1697170250078!5m2!1sen!2snz"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/russellcrow.png" alt="Employee Name 1">
                <figcaption>Employee Name 1 - Position</figcaption>
            </figure>
            <figure>
                <img src="images/maori-woman.png" alt="Employee Name 1">
                <figcaption>Employee Name 2 - Position</figcaption>
            </figure>
            <figure>
                <img src="images/lady.png" alt="Employee Name 1">
                <figcaption>Employee Name 3 - Position</figcaption>
            </figure>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Purpose:</label>
                <input type="radio" id="general" name="purpose" value="general" required>
                <label for="general">General Inquiry</label>

                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="reservation">Reservation Question</label>

                <input type="radio" id="website" name="purpose" value="website">
                <label for="website">Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
